<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damali's Challenge Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="profile">
        <h1 data-testid="slackUserName">Damali</h1>

        <img class="profile-picture" src="./image/display-image.jpeg" alt="Damali" data-testid="slackDisplayImage">
    
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
        <p data-testid="currentUTCTime" id="utcTime"></p>
    
        <p data-testid="myTrack">Frontend</p>
    
        <a href="https://github.com/heydamali/hng-stage-one" data-testid="githubURL">View Source Code on GitHub</a>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
